name: Frontend CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the "main" branch and frontend changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'starter/frontend/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Environment
env:
  NODE_VERSION: 16
  IMAGE_REPO_NAME: frontend
  
jobs:
  lint:
    name: Lint Job
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          
      - name: Cache npm dependencies
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('starter/frontend/package-lock.json') }}
          
      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
          
  test:
    name: Test Job
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
      
      - name: Cache npm dependencies
        id: cache-npm-test
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('starter/frontend/package-lock.json') }}
  
      - name: Install dependencies
        run: npm ci
  
      - name: Run tests
        run: CI=true npm test

  build:
    name: Build Job
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('starter/frontend/package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build